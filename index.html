<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master Solution</title>
    <style>
        .logo-color {
            font-size: 48px;
            color: #31A5AC;
            text-align: center;
        }

        main {
            display: flex;
            justify-content: space-around;

        }

        .box {
            width: 500px;
        }

        .box img {
            width: 100%;
        }

        input {
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <header>
        <h2 class="logo-color">Money Master</h2>
    </header>
    <main>
        <div class="box">
            <img src="./image/side-image.png" alt="">
        </div>
        <div class="box">

            <h3>Income</h3>
            <label for="income">Income :</label>
            <input id="income" type="text">


            <h3>Expenses</h3>
            <label for="food">Food :</label>
            <input id="food" type="text"> <br>

            <label for="rent">Rent :</label>
            <input id="rent" type="text"> <br>

            <label for="clothes">Clothes :</label>
            <input id="clothes" type="text"> <br>

            <button id="expenses-btn">Calculate</button>

            <h3>Total Expenses: <span id="total-expenses">0</span> </h3>
            <h3>Balance: <span id="balance">0</span> </h3>
            <h3>Save: <input id="saving-input" type="text"> % <button id="saving-btn">Save</button></h3>
            <h3>Saving Amount: <span id="saving-amount">0</span> </h3>
            <h3>Remaining Balance: <span id="remaining-balance">0</span> </h3>


        </div>
    </main>



    <script src="./js/app.js"></script>
</body>

</html>
